This is a minimal Emscripten shell file.
Build without "--shell-file" linker flag to use Emscripten stock shell file.
-->
<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>YourGameLib project</title>
    <style>
      body {
        background-color: black;
        margin: 0;
        padding: 0;
      }
      canvas.emscripten {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        margin: 0;
        border: 0;
      }
    </style>
  </head>
  <body>
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
    <script type='text/javascript'>
      var Module = {
        canvas: (function() {
          var canvas = document.getElementById('canvas');
          return canvas;
        })()
      };
    </script>
    {{{ SCRIPT }}}
  </body>
</html>
