apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 34        // https://developer.android.com/tools/releases/platforms
    buildToolsVersion "34.0.0"  // https://developer.android.com/tools/releases/build-tools
    ndkVersion "27.1.12297006"  // https://developer.android.com/ndk/downloads/revision_history
    defaultConfig {
        applicationId "yourgame.project.{{ YOURGAME_PROJECT_NAME_LOWER }}"
        namespace "yourgame.project.{{ YOURGAME_PROJECT_NAME_LOWER }}"
        minSdkVersion 24
        targetSdkVersion 34
        versionCode 1
        versionName "0.0.1"
        externalNativeBuild {
            cmake {
                arguments "-DYOURGAME_PLATFORM=android"
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt')
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget="11"
    }

    applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "${defaultConfig.applicationId}-${defaultConfig.versionName}-${variant.buildType.name}.apk"
        }
    }

    externalNativeBuild {
        cmake {
            path "../../../CMakeLists.txt"
            version '3.22.1'
        }
    }
}
repositories {
    mavenCentral()
}
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}