name: tests

on:
  push:
    branches:
      - master

jobs:
  build_run_tests:
    name: build/run tests

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-16.04, ubuntu-18.04, windows-2016, windows-2019]

    steps:
      - uses: actions/checkout@v2
      - name: configure
        run: |
          cd test
          mkdir _build
          cd _build
          cmake ..
      - name: build
        run: |
          cd test/_build
          cmake --build .
      - name: run
        run: |
          cd test/_build
          # -C Debug: chose "Debug" if multiple build configs available,
          # like in Visual Studio Solutions, -V: verbose output
          ctest -C Debug -V
