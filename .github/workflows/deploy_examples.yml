name: deploy examples

on: push

jobs:
  deploy_examples_desktop:
    name: desktop

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, windows-latest]
        example_name: [framework,bare,template,fps]

    steps:
    - uses: actions/checkout@v1
    - name: setup python
      uses: actions/setup-python@v1
      with:
        python-version: '3.5'
    - name: install python deps
      run: |
        python -m pip install --upgrade pip
        pip install Jinja2 gitpython
    - name: install deps
      run: |
        sudo apt update
        sudo apt install libgl1-mesa-dev xorg-dev
      if: startsWith(matrix.os, 'ubuntu')
    # ubuntu: init, configure, build ...
    - name: initialize (ubuntu)
      run: |
        cd examples/${{ matrix.example_name }}
        ./init.bash
      if: startsWith(matrix.os, 'ubuntu')
    - name: configure/build (ubuntu)
      run: |
        cd examples/${{ matrix.example_name }}
        ./build_desktop_release.bash
      if: startsWith(matrix.os, 'ubuntu')
    # windows: init, configure, build ...
    - name: initialize (windows)
      run: |
        cd examples/${{ matrix.example_name }}
        init.cmd
      if: startsWith(matrix.os, 'windows')
      shell: cmd
    - name: configure/build (windows)
      run: |
        cd examples/${{ matrix.example_name }}
        build_desktop_release.cmd
      if: startsWith(matrix.os, 'windows')
      shell: cmd
    - name: upload artifacts
      uses: actions/upload-artifact@v2
      with:
        path: examples/${{ matrix.example_name }}/_deploy/*


  deploy_examples_web:
    name: web

    runs-on: ubuntu-18.04
    strategy:
      matrix:
        example_name: [framework,bare,template,fps]

    steps:
    - uses: actions/checkout@v1
    - name: setup python
      uses: actions/setup-python@v1
      with:
        python-version: '3.6'
    - name: install python deps
      run: |
        python -m pip install --upgrade pip
        pip install Jinja2 gitpython
    - name: install emsdk
      run: |
        git clone https://github.com/emscripten-core/emsdk.git
        cd emsdk
        ./emsdk install latest
        ./emsdk activate latest
    - name: initialize
      run: |
        cd examples/${{ matrix.example_name }}
        ./init.bash
    - name: configure/build
      # build_web_release.bash needs to know the emsdk location
      # in order to call: source $EMSDK/emsdk_env.sh:
      env:
        EMSDK: ${{ github.workspace }}/emsdk
      run: |
        cd examples/${{ matrix.example_name }}
        ./build_web_release.bash
    - name: upload artifacts
      uses: actions/upload-artifact@v2
      with:
        path: examples/${{ matrix.example_name }}/_deploy/*


  deploy_examples_android:
    name: android

    runs-on: ubuntu-18.04
    strategy:
      matrix:
        example_name: [framework,bare,template,fps]

    steps:
    - uses: actions/checkout@v1
    - name: setup python
      uses: actions/setup-python@v1
      with:
        python-version: '3.5'
    - name: install python deps
      run: |
        python -m pip install --upgrade pip
        pip install Jinja2 gitpython
    - name: initialize
      run: |
        cd examples/${{ matrix.example_name }}
        ./init.bash
    - name: assemble
      run: |
        cd examples/${{ matrix.example_name }}
        ./build_android_release.bash
    - name: upload artifacts
      uses: actions/upload-artifact@v2
      with:
        path: examples/${{ matrix.example_name }}/_deploy/*


  deploy_gh_pages:
    name: deploy to gh-pages
    runs-on: ubuntu-18.04
    needs: [deploy_examples_desktop, deploy_examples_web, deploy_examples_android]
    steps:
    - uses: actions/download-artifact@v2
      with:
        name: artifact # default name (by not giving any name to actions/upload-artifact@v2)
    - name: print directory
      run: ls -R
